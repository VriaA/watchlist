<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta http-equiv="X-UA-compatible" content="IE=edge">

        <title>Find Your Film</title>

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="dist/site.webmanifest">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Roboto+Condensed:wght@100;200;300;400" rel="stylesheet">
        
        <link rel="stylesheet" type="text/css" href="dist/output.css">
    </head>

    <body class="w-[100svw] h-[100svh] bg-zinc-950 overflow-x-hidden">
        <div id="loader" class="hidden fixed top-0 left-0 w-screen h-screen bg-zinc-950 z-[999] items-center justify-center">

            <div class="absolute w-10 h-10 md:w-20 md:h-20 bg-slate-100/10 rounded-full backdrop-blur-sm animate-rightPreload md:animate-rightPreloadMd"></div>
        </div>
        <div id="view" class="relative z-[200] w-full h-[100svh]"></div>

        <script src="//unpkg.com/navigo@6"></script>
        <script src="./dist/app.js" type="module"></script>
        <script src="https://kit.fontawesome.com/cc4f2f6008.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    </body>
