<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta http-equiv="X-UA-compatible" content="IE=edge">

        <title>My Watchlist</title>

        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@100;200;300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="output.css">
    </head>

    <body class="flex justify-center items-center h-screen bg-red-800 bg-headerimg bg-blend-overlay 
            bg-cover md:bg-headerImgPosMd bg-headerImgPos px-4 md:px-10 bg-fixed
          text-slate-100">

        <div id="loader" class="fixed top-0 left-0 w-screen h-screen bg-red-800 z-50
                                flex items-center justify-center">
            <div class="w-10 h-10 md:w-20 md:h-20 bg-slate-950 rounded-full animate-leftPreload md:animate-leftPreloadMd"></div>
            <div class="w-10 h-10 md:w-20 md:h-20 bg-slate-100/10 rounded-full backdrop-blur-sm animate-rightPreload md:animate-rightPreloadMd"></div>
        </div>  
        <div class="relative w-full h-[92.5vh] backdrop-blur-sm rounded-lg font-inter px-[1%] md:px-[2%] pb-[2%] pt-[6.5vh] overflow-y-auto">

        <header id="header">
            <h1 class="font-medium text-3xl 
                    md:text-6xl uppercase text-center">
            my watchlist</h1>

            <a class="absolute font-robotoCondensed font-normal text-lg md:text-xl
                    top-2 right-2 text-slate-100 tracking-wider after:block
                    after:w-0 after:border-b-2 after:border-white after:transition-all
                    hover:after:w-2/3 hover:drop-shadow-watchlistShadow transition-transform
                    hover:-translate-y-1 active:translate-y-1"  href="../index.html">
            Find your film</a>

        </header>

        <main class="w-full flex justify-center mt-[5vh]">
            
            <div id="watchlist" class="w-[90%] flex flex-wrap gap-4 md:gap-8 justify-evenly">

            </div>
            
        </main>
        </div>

        <aside id="back-to-the-top" class="invisible fixed left-1 md:left-4 bottom-4 bg-stone-950 rounded-full" title="Back To The Top">
            <a class="p-[6px] py-1 md:py-2 md:px-3 flex items-center justify-center" href="#header">
                <span class="material-symbols-outlined text-3xl animate-upArrow">
                    arrow_upward
                </span>
            </a>
        </aside>

        <script src="watchlist.js"></script>
        <script src="loader.js"></script>
    </body>
</html>
